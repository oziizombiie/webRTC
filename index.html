<!DOCTYPE html>
<html>

<head>
    <title> OpenTok Getting Started </title>
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

    <!-- Polyfill for fetch API so that we can fetch the sessionId and token in IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" charset="utf-8"></script>
</head>

<body>

    <div id="videos">
        <div id="subscriber">
        </div>
        <div class="controls">
            <div id="exit" class="logout">
                <img src="./img/logout.png" alt="">
            </div>
            <div id="camera" class="start">
                <img src="./img/videocamera-sign.png" alt="">
            </div>
            <div id="audio" class="start">
                <img src="./img/microphone.png" alt="">
            </div>
            <div id="hand" class="start">
                <img src="./img/raise-hand.png" alt="">
            </div>
        </div>
        <div id="publisher">
            <!-- <div id="removeUser" class="logout">
                <img src="https://assets.tokbox.com/solutions/images/leave-meeting-red.png" alt="">
            </div> -->
        </div>
    </div>


    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
